<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation for highscores -->
        <div class="highScores">
            <a href="highscores.html">View Highscores</a>
        </div>

        <!-- Timer -->
        <div class="timer">
            Time: <span id="time">0</span>
        </div>

        <!-- Wrapper for content -->
        <div class="wrapper">
            <!-- Start Screen -->
            <div id="start-screen" class="start text-center">
                <h1 class="display-4">Coding Quiz Challenge</h1>
                <p class="lead">
                    Try to answer the following code-related questions within the time limit.
                    <p class="lead"></p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                </p>
                <button id="startButton" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>

            <!-- Questions Section -->
            <div id="questions" class="hide">
              <h2 id="question-title" class="mt-4"></h2>
              <div class="row mt-3">
                  <div class="col-12">
                      <button class="btn btn-secondary btn-block answer">Answer 1</button>
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col-12">
                      <button class="btn btn-secondary btn-block answer">Answer 2</button>
                  </div>
              </div>
          </div>
          
            <!-- End Screen -->
            <div id="end-screen" class="hide text-center">
                <h2 class="display-4">All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" maxlength="3" class="form-control">
                    <button id="submit" class="btn btn-primary mt-2">Submit</button>
                </p>
            </div>

            <!-- Feedback Section -->
            <div id="feedback" class="feedback hide"></div>
        </div>
    </div>

    <script type="module" src="assets/javascript/questions.js"></script>
    <script type="module" src="assets/javascript/logic.js"></script>
    <script type="module" src="assets/javascript/highscores.js"></script>
</body>
</html>
